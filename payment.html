<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in/register</title>
        <link rel="stylesheet" href="/css/styles_payment.css">
        <script src="https://kit.fontawesome.com/4e89d93dba.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a class="home" href="/index.html"><i class="fas fa-home fa-3x"></i></a>
        <div class="home">
        <img class="logo" src="/images/GameHub_Logo.png" alt="Home">
    </header>
    
    <div class="grid-container">
        <div class="payment">
            <h1>Payment</h1>
            <p>Credit card number</p>
            <input type="text" placeholder="XXXX-XXXX-XXXX-XXXX">
            <p>Expiration date</p>
            <input type="text" placeholder="Expiration date">
            <p>CVC</p>
            <input type="text" placeholder="XXX">
            <p>Name</p>
            <input type="text" placeholder="Ola Nordmann">
            <p>E-mail</p>
            <input type="text" placeholder="Ola.Nordmann@gmail.com">
        </div>
        <div class="Shipping">
            <div class="cart">
                <h2>Items in cart</h2>
                <p>x1 Fifa 22 £59.99</p>
            </div>
            <h3>Shipping</h3>
            <p>Adresse</p>
            <input type="text" placeholder="Gågaten 23">
            <p>Postal code / city</p>
            <input type="text" placeholder="5847">
            <div><a class="cta" href="#">Complete Purchase</a></div>
        </div>
    </div>
        
</body>
</html>
